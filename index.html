<!doctype html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title> MyLittleThings </title>

        <meta name="title" content="MyLittleThings" />
        <meta name="description" content="A simple and yet powerful To-Do list" />

        <link rel="preload" as="font" type="font/woff2" crossorigin="" href="./assets/fonts/SUIT-Variable.woff2">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div id="wrap">
            <header id="headPrimary">
                <div class="inner-wrapper">
                    <div id="topMenu">
                        <div id="labelGreet">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icons icon-user" fill="currentColor">
                                <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12H15C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12H7Z"></path>
                            </svg>

                            <p id="labelUserName">안녕하세요, <span class="label-user-name">홍길동</span>님</p>
                        </div> <!-- #labelGreet -->

                        <button type="button" id="btnSettings">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icons icon-settings" fill="currentColor">
                                <path d="M5.33409 4.54491C6.3494 3.63637 7.55145 2.9322 8.87555 2.49707C9.60856 3.4128 10.7358 3.99928 12 3.99928C13.2642 3.99928 14.3914 3.4128 15.1245 2.49707C16.4486 2.9322 17.6506 3.63637 18.6659 4.54491C18.2405 5.637 18.2966 6.90531 18.9282 7.99928C19.5602 9.09388 20.6314 9.77679 21.7906 9.95392C21.9279 10.6142 22 11.2983 22 11.9993C22 12.7002 21.9279 13.3844 21.7906 14.0446C20.6314 14.2218 19.5602 14.9047 18.9282 15.9993C18.2966 17.0932 18.2405 18.3616 18.6659 19.4536C17.6506 20.3622 16.4486 21.0664 15.1245 21.5015C14.3914 20.5858 13.2642 19.9993 12 19.9993C10.7358 19.9993 9.60856 20.5858 8.87555 21.5015C7.55145 21.0664 6.3494 20.3622 5.33409 19.4536C5.75952 18.3616 5.7034 17.0932 5.0718 15.9993C4.43983 14.9047 3.36862 14.2218 2.20935 14.0446C2.07212 13.3844 2 12.7002 2 11.9993C2 11.2983 2.07212 10.6142 2.20935 9.95392C3.36862 9.77679 4.43983 9.09388 5.0718 7.99928C5.7034 6.90531 5.75952 5.637 5.33409 4.54491ZM13.5 14.5974C14.9349 13.7689 15.4265 11.9342 14.5981 10.4993C13.7696 9.0644 11.9349 8.57277 10.5 9.4012C9.06512 10.2296 8.5735 12.0644 9.40192 13.4993C10.2304 14.9342 12.0651 15.4258 13.5 14.5974Z"></path>
                            </svg>
                        </button>
                    </div> <!-- #topMenu -->

                    <section id="secInput">
                        <h1>할 일 추가</h1>

                        <div id="frmInput">
                            <div id="chkContainer">
                                <input type="checkbox" name="check-important" id="chkImportant">
                                <label for="chkImportant" title="중요한 할 일로 설정">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icons icon-important-blank" fill="currentColor">
                                        <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 15H13V17H11V15ZM11 7H13V13H11V7Z"></path>
                                    </svg>

                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icons icon-important-full" fill="currentColor">
                                        <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11 15V17H13V15H11ZM11 7V13H13V7H11Z"></path>
                                    </svg>
                                </label>
                            </div>

                            <input type="text" name="text-todo" id="txtTodo" maxlength="100" placeholder="내용을 입력하세요...">

                            <button type="button" id="btnEnter">추가</button>
                        </div>
                    </section> <!-- #frmInput -->

                    <nav id="navPrimary">
                        <ul id="navList">
                            <li class="nav-tab-item current" data-tab-target="Todo">
                                <a href="javascript:void(0)" class="nav-tab-link">전체</a>
                            </li>

                            <li class="nav-tab-item" data-tab-target="Pending">
                                <a href="javascript:void(0)" class="nav-tab-link">미완료만 보기</a>
                            </li>

                            <li class="nav-tab-item" data-tab-target="Deleted">
                                <a href="javascript:void(0)" class="nav-tab-link">휴지통</a>
                            </li>
                        </ul> <!-- #navList -->
                    </nav> <!--#navPrimary -->
                </div>
            </header> <!-- #headPrimary -->

            <div id="contentView">
                <ul id="todoList" class="inner-wrapper">
                    <li class="empty-list">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icons big-icon icon-no-document" fill="currentColor">
                            <path d="M15 4H5V20H19V8H15V4ZM3 2.9918C3 2.44405 3.44749 2 3.9985 2H16L20.9997 7L21 20.9925C21 21.5489 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5447 3 21.0082V2.9918ZM11 15H13V17H11V15ZM11 7H13V13H11V7Z"></path>
                        </svg>

                        <p>아직은 할 일이 없어요.</p>
                    </li>
                </ul> <!-- #todoList -->
            </div> <!-- #contentView -->

            <footer id="footPrimary">
                <div class="info-display inner-wrapper">
                    <div class="info-labels">전체 할 일 <span class="label-total-todos">0</span></div>

                    <div class="info-labels">완료된 할 일 <span class="label-complete-todos">0</span></div>
                </div>
            </footer> <!-- #footPrimary -->

            <dialog id="modalUserSettings">
                <div id="modalTitle">
                    <h1>사용자 설정</h1>
                </div> <!-- #modalTitle -->

                <div id="modalContent">
                    <div class="modal-section">
                        <h4 class="modal-section-title">사용자 이름 변경</h4>

                        <div class="modal-section-content">
                            <p class="modal-section-description">현재 사용자 이름은 "<span class="modal-label-user-name"></span>" 입니다.</p>

                            <input type="text" id="txtUserName" placeholder="이름을 입력하세요..." minlength="2" maxlength="12" required>
                        </div>
                    </div>
                </div> <!-- #modalContent -->

                <div id="modalButtonContainer">
                    <button type="button" id="btnModalConfirm">변경사항 저장</button>
                    <button type="button" id="btnModalClose">닫기</button>
                </div> <!-- #modalButtonContainer -->
            </dialog> <!-- #modalUserSettings -->
        </div> <!-- #wrap -->

        <script type="module" src="./assets/scripts/base.js"></script>
    </body>
</html>
